trigger:
- main

stages:

# =========================================================
# STAGE 1: PRE-COMMIT / STATIC & SECURITY ANALYSIS
# =========================================================
- stage: PreCommit
  displayName: 'Pre-Commit / Static & Security Analysis'

  jobs:
  - job: StaticSecurity
    displayName: 'Terraform Static & Security'
    pool:
      name: linux-hosted-agent

    steps:
    - checkout: self
      clean: false

    - bash: |
        terraform version
      displayName: 'Verify Terraform'

    - bash: |
        cd environments/dev
        terraform init -backend=false
      displayName: 'Terraform Init (No Backend)'

    - bash: |
        cd environments/dev
        terraform fmt -check
      displayName: 'Terraform Format Check'

    - bash: |
        cd environments/dev
        terraform validate
      displayName: 'Terraform Validate'

    - bash: |
        docker run --rm \
          -v $(pwd):/tf \
          bridgecrew/checkov \
          -d /tf/environments/dev \
          --framework terraform || true
      displayName: 'Terraform Security Scan (Checkov)'

 # =========================================================
# STAGE 2: COST & IMPACT ASSESSMENT (INFRACOST)
# =========================================================
- stage: Cost
  displayName: 'Cost & Impact Assessment (Infracost)'
  dependsOn: PreCommit
  condition: succeeded()

  jobs:
  - job: Infracost
    displayName: 'Infracost Cost Estimation'
    pool:
      name: linux-hosted-agent

    steps:
    - checkout: self
      clean: false

    - bash: |
        docker --version
      displayName: 'Verify Docker'

    - bash: |
        if [ -z "$INFRACOST_API_KEY" ]; then
          echo "❌ INFRACOST_API_KEY not set"
          exit 1
        fi
        echo "✅ INFRACOST_API_KEY detected"
      displayName: 'Verify Infracost API Key'
      env:
        INFRACOST_API_KEY: $(INFRACOST_API_KEY)

    - bash: |
        docker pull infracost/infracost
      displayName: 'Pull Infracost Image'

    - bash: |
        docker run --rm \
          -e INFRACOST_API_KEY=$INFRACOST_API_KEY \
          -v $(pwd):/workspace \
          infracost/infracost breakdown \
          --path /workspace/environments/dev \
          --terraform-var location=$TF_VAR_location \
          --terraform-var rg_name=$TF_VAR_rg_name \
          --terraform-var vm_size=$TF_VAR_vm_size \
          --terraform-var admin_password=$TF_VAR_admin_password \
          --format table
      displayName: 'Run Infracost Cost Breakdown'
      env:
        INFRACOST_API_KEY: $(INFRACOST_API_KEY)
        TF_VAR_location: $(TF_VAR_location)
        TF_VAR_rg_name: $(TF_VAR_rg_name)
        TF_VAR_vm_size: $(TF_VAR_vm_size)
        TF_VAR_admin_password: $(TF_VAR_admin_password)

# =========================================================
# STAGE 3: TERRAFORM PLAN (DEV)
# =========================================================
- stage: Plan
  displayName: 'Terraform Plan (Dev)'
  dependsOn: Cost
  condition: succeeded()

  jobs:
  - job: TerraformPlan
    displayName: 'Terraform Plan'
    pool:
      name: linux-hosted-agent

    steps:
    - checkout: self
      clean: false   # <<< FIX FOR PERMISSION ISSUE

    - bash: |
        cd environments/dev
        terraform init
      displayName: 'Terraform Init (Backend)'

    - bash: |
        cd environments/dev
        terraform plan
      displayName: 'Terraform Plan'
      env:
        TF_VAR_location: $(TF_VAR_location)
        TF_VAR_rg_name: $(TF_VAR_rg_name)
        TF_VAR_admin_username: $(TF_VAR_admin_username)
        TF_VAR_admin_password: $(TF_VAR_admin_password)


# =========================================================
# STAGE 4: MANUAL APPROVAL (GOVERNANCE GATE)
# =========================================================
- stage: Approval
  displayName: 'Manual Approval Before Apply'
  dependsOn: Plan
  condition: succeeded()

  jobs:
  - job: ManualApproval
    displayName: 'Approve Terraform Apply'
    pool: server   # IMPORTANT: must be server

    steps:
    - task: ManualValidation@0
      timeoutInMinutes: 1440   # 24 hours
      inputs:
        instructions: |
          Please review:
          - Terraform Plan output
          - Infracost cost estimation

          Approve to proceed with Terraform Apply.
        onTimeout: reject

# =========================================================
# STAGE 5: TERRAFORM APPLY (DEV)
# =========================================================
- stage: Apply
  displayName: 'Terraform Apply (Dev)'
  dependsOn: Approval
  condition: succeeded()

  jobs:
  - job: TerraformApply
    displayName: 'Terraform Apply'
    pool:
      name: linux-hosted-agent

    steps:
    - checkout: self
      clean: false

    - bash: |
        cd environments/dev
        terraform init
      displayName: 'Terraform Init (Backend)'

    - bash: |
        cd environments/dev
        terraform apply -auto-approve
      displayName: 'Terraform Apply'
      env:
        TF_VAR_location: $(TF_VAR_location)
        TF_VAR_rg_name: $(TF_VAR_rg_name)
